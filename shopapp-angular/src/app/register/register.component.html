<app-header></app-header>
<div class="container">
  <form #registerForm="ngForm">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="register-form mx-auto">
          <h2 class="register-header">Đăng ký</h2>
          <div class="form-group">
            <label for="phone-number">Phone Number</label>
            <input
              type="text"
              [(ngModel)]="phone"
              (focus)="registerForm.form.markAsTouched()"
              required
              name="phone"
              (input)="onChangePhoneNumber()"
              class="form-control"
              id="phone-number"
            />
            <div class="divider-nospace"></div>
            <p
              class="text-danger"
              *ngIf="
                (phone.length < 9 || phone.length > 10) &&
                registerForm.form.touched
              "
            >
              Số điện thoại phải có ít nhất 9 ký tự và nhiều nhất 10 kí tự
            </p>
          </div>
          <div class="mt-3"></div>
          <div class="form-group password-field">
            <label for="password">Mật khẩu</label>
            <input
              type="password"
              [(ngModel)]="password"
              (focus)="registerForm.form.markAsTouched()"
              required
              name="password"
              placeholder="Ít nhất 3 ký tự"
              class="form-control"
              id="password"
            />
            <i class="password-toggle fas fa-eye-slash"></i>
            <div class="divider-nospace"></div>
            <p
              class="text-danger"
              *ngIf="password.length < 3 && registerForm.form.touched"
            >
              Mật khẩu phải có ít nhất 3 kí tự
            </p>
          </div>
          <div class="mt-3"></div>
          <div class="form-group password-field">
            <label for="retype-password">Gõ lại mật khẩu</label>
            <input
              type="password"
              [(ngModel)]="retypePassword"
              name="retypePassword"
              (input)="
                registerForm.form.markAsTouched(); checkPasswordMatched()
              "
              required
              placeholder="Ít nhất 3 ký tự"
              class="form-control"
              id="retype-password"
            />
            <i class="password-toggle fas fa-eye-slash"></i>
            <div class="divider-nospace"></div>
            <p
              class="text-danger"
              *ngIf="retypePassword.length < 3 && registerForm.form.touched"
            >
              Mật khẩu phải có ít nhất 3 kí tự
            </p>
            <p
              class="text-danger"
              *ngIf="
                registerForm.controls['retypePassword'].hasError(
                  'passwordMissMatch'
                ) && registerForm.form.touched
              "
            >
              Mật khẩu không khớp
            </p>
          </div>
          <div class="mt-3"></div>
          <div class="form-group">
            <label for="full-name">Họ và tên</label>
            <input
              type="text"
              [(ngModel)]="fullName"
              (focus)="registerForm.form.markAsTouched()"
              name="fullName"
              required
              class="form-control"
              id="full-name"
            />
            <div class="divider-nospace"></div>
            <p
              class="text-danger"
              *ngIf="fullName.length < 5 && registerForm.form.touched"
            >
              Họ và tên phải có ít nhất 5 kí tự
            </p>
          </div>
          <div class="form-group">
            <label for="date-of-birth">Ngày tháng năm sinh</label>
            <input
              type="date"
              [(ngModel)]="dateOfBirth"
              name="dateOfBirth"
              (input)="registerForm.form.markAsTouched(); checkAgeIsValid()"
              class="form-control"
              id="date-of-birth"
            />
            <div class="divider-nospace"></div>
            <p
              class="text-danger"
              *ngIf="this.registerForm.controls['dateOfBirth'].hasError('isAgeInvalid') 
              && registerForm.form.touched"
            >
              Bạn bắt buộc phải trên 10 tuổi
            </p>
          </div>
          <div class="mt-3"></div>
          <div class="form-group">
            <label for="address">Địa chỉ</label>
            <input
              type="text"
              [(ngModel)]="address"
              (focus)="registerForm.form.markAsTouched()"
              required
              name="address"
              class="form-control"
              id="address"
            />
            <div class="divider-nospace"></div>
            <p
              class="text-danger"
              *ngIf="address.length < 3 && registerForm.form.touched"
            >
              Địa chỉ phải có ít nhất 3 kí tự
            </p>
          </div>
          <div class="form-group">
            <div class="form-check checkbox-text">
              <span style="display: flex">
                <input
                  type="checkbox"
                  [(ngModel)]="isAccepted"
                  name="isAccepted"
                  class="form-check-input"
                  id="agree"
                />
                <label class="form-check-label text-start" for="agree">
                  Tôi đồng ý với các điều khoản và điều kiện</label
                >
              </span>
            </div>
          </div>
          <button
            type="button"
            (click)="register()"
            class="register-button"
          >
            Đăng ký
          </button>
          <div class="divider"></div>
          <p class="text-center">
            Bạn đã có tài khoản?
            <span> <a href="#" class="register-link">Đăng nhập</a></span>
          </p>
        </div>
      </div>
    </div>
  </form>
</div>
<app-footer></app-footer>
